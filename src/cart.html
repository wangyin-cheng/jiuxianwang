<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">

</head>

<body>
    <div class="topHeaderWrap">
        <div class="topHeader">
            <div class="topCollect">
                <ul>
                    <li name="_login_status_panel">
                        <div class="topLoginBox">
                            <span><a href="javascript:;" class="loginNow">Hi 请登录</a>
                                <a style="padding:0 3px" href="javascript:;" class="regNow">免费注册</a>
                            </span><i></i>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="topRight">
                <ul>
                    <li><a class="myOrder" href="#">我的订单</a><i></i></li>
                    <li><a class="userCenter" href="#">我的酒仙网</a><i></i></li>
                    <li class="hotTel"><span>客服热线</span><strong>400-617-9999</strong></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="midHeader">
        <div class="midHeaderBox">
            <div class="jxwLogo">
                <p style="background:url(http://img06.jiuxian.com/bill/2014/1226/a347f6723d3141fd9b9b9d464eff6fc7.png) no-repeat;"
                    class="jxwIndex">
                    <a href="#"></a></p>
            </div>
        </div>
    </div>

    <div class="cartMain">
        <div id="cart_container">
            <div class="cart-t">
                <div class="cart-filter-bar">
                    <div class="my-cart-tit">我的购物车<span>1</span></div>
                    <div class="save-cart-info">现在
                        <a href="javascript:;">登录</a>，购物车的商品将保存到您账号中
                    </div>
                </div>
                <div class="cart-thead">
                    <div class="cTab-tr cart-checkbox">
                        <label class="check-all checkbox-checked ">
                            <i class="cartIcon"></i>
                            <input name=""type="checkbox" value="">
                        </label>
                        <span class="checkAllText">全选</span>
                    </div>
                    <div class="cTab-tr cart-goods">商品信息</div>
                    <div class="cTab-tr cart-price">单价</div>
                    <div class="cTab-tr cart-quantity">数量</div>
                    <div class="cTab-tr cart-subtotal">小计</div>
                    <div class="cTab-tr cart-operating">操作</div>
                </div>
                <div class="cart-tbody">
                    <div class="cart-shop">
                        <div class="cTab-tr cart-checkbox">
                            <label class="check-all checkbox-checked ">
                                <i class="cartIcon"></i>
                                <input name="" type="checkbox" value=""></label>
                        </div>
                        <div class="shop-type">
                            <i class="cartIcon  party-shop "></i>
                            <span>品正源清旗舰店</span>
                        </div>
                    </div>
                    <div class="cart-list-wrap">
                        <div class="p-type" proid="">
                            <div class="cart-list select-bg " itemid="item-43265" proid="43265">
                                <div class="clearfix">
                                    <div class="cTab-tr cart-checkbox noMt">
                                        <label class="click-checkbox  checkbox-checked ">
                                            <i class="cartIcon"></i>
                                            <inputname="" type="checkbox" value="">
                                            </label> 
                                    </div>
                                    <div class="cTab-tr cart-goods">

                                        <div class="goods-info" data-type="normalD" prid="43265">
                                            <div class="goods-img">
                                                <a href="http://www.jiuxian.com/goods-43265.html" target="_blank"><img
                                                    src="https://img10.jiuxian.com/2019/0421/a3f19a3a5aa844229374e1c5328c4fae4.jpg"
                                                    width="80" height="80"></a>
                                            </div>
                                            <div class="goods-right">
                                                <div class="goods-name">
                                                    <a href="http://www.jiuxian.com/goods-43265.html" target="_blank">
                                                        法国原瓶原装进口红酒 AOC/AOP级波尔多法定产区干红葡萄酒750ml（6瓶装）
                                                    </a>
                                                </div>
                                                <div class="cart-tag">
                                                    <span>限时抢购</span>
                                                    <span>多买多赠</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cTab-tr cart-price">
                                        <div class="goods-price">￥158.00</div>
                                    </div>
                                    <!-- 加减一行 数量-->
                                    <div class="cTab-tr cart-quantity">
                                        <div class="goods-num">
                                            <p><i class="cartIcon cut min"></i></p>
                                            <input name="" type="text" class="num" value="1" autocomplete="off"
                                                minnum="1">
                                            <p><i class="cartIcon add "></i></p>
                                        </div>
                                    </div>
                                    <!-- 单价 -->
                                    <div class="cTab-tr cart-subtotal">
                                        <div class="goods-total-price">￥158.00</div>
                                    </div>
                                    <!-- 删除项 -->
                                    <div class="cTab-tr cart-operating">
                                        <div class="goods-operating">
                                            <p><a href="javascript:;" class="list-del">删除</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart-gopay-bottom cart-gopay-bottom-fixed">
                <!-- 全选 -->
                <div class="cart-gopay-left">
                    <label class="check-all checkbox-checked "><i class="cartIcon "></i><input name="" type="checkbox"
                            value=""><span class="checkAllText">全选</span></label>
                </div>
                <!-- 总价 -->
                <div class="cart-count">
                    <div class="cart-count-total"><span class="pieces">已选商品<em>1</em>件</span><span
                            class="total">总价（不含运费）：<em>￥158.00</em></span></div>
                </div>
                <div class="cart-gopay-btn">
                    <a href="javascript:;" class="done" style="display:inherit">去结算</a>
                    <a href="javascript:;" class="done">提交中...</a>
                </div>
                <div class="cart-gopay-pop">
                    <div class="pay-title-box">
                        <span>以下商品分开结算</span>
                        <div class="pay-title-close"><i class="cartIcon"></i></div>
                    </div>
                    <div class="cart-gopay-info">
                        <div class="yushou-title">
                            <span>预售</span><em>预售商品需要单独结算</em>
                        </div>
                        <div class="yushou-info">

                        </div>
                        <div class="yushou-title" style="display: none;">
                            <em>其他商品</em>
                        </div>
                        <div class="order-info-box" style="display: none;">
                            <div class="order-left">
                                <div class="silderBar"> <i class="recLeft off">
                                    <em class="cartIcon"></em></i> <i
                                        class="recRight"><em class="cartIcon"></em></i>
                                    <div class="recNavBox">
                                        <ul style="width: 1200px; margin-left: 0px;">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="gopay-btn">去结算</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="cart-confirm-bg cart-confirm-deliver">
                <input type="hidden" id="noStockGiftsIds" value="">
                <div class="cart-confirm">
                    <div class="cart-confirm-tit">
                        <div class="deliver-text">
                            <i class="cartIcon"></i>
                            <p>删除</p>
                        </div>
                        <i class="cartIcon cart-close"></i>
                    </div>
                    <div class="cart-confirm-body">
                        <div class="cart-confirm-scroll">
                            <div class="cart-confirm-item">
                                <div class="cart-confirm-vice">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-confirm-Btn">
                    </div>
                </div>
            </div> -->

        </div>
       
    </div>

</body>

</html>
